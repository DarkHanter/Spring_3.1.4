<body>
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="navbar-brand font-weight-bold m-1" id="adminEmail"></span>
                <span class="navbar-brand" id="usernameAndRole"></span>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#userTab" data-toggle="tab" class="nav-link active">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <div class="tab-content col-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userTab">
                    <h2>User information page</h2>
                    <div class="container">
                        <h5>About user</h5>
                        <div class="container-fluid">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tbody id="getUser">
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script sec:authorize="hasRole('USER')" src="/user.js"></script>
